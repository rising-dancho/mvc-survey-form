<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Multi Step Form | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div class="container">
    <header>Survey Form</header>
    <!-- PROGRESS BAR -->
    <div class="progress-bar">
      <div class="step">
        <p>Profile</p>
        <div class="bullet">
          <span>1</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Medical</p>
        <div class="bullet">
          <span>2</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Family</p>
        <div class="bullet">
          <span>3</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Submit</p>
        <div class="bullet">
          <span>4</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
    </div>
    <!-- SURVEY FORM -->
    <div class="form-outer">
      <form action="#">
        <div class="page slide-page">
          <div class="title">Basic Info</div>
          <div class="field">
            <div class="label">Name</div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">Birth date</div>
            <input type="date">
          </div>
          <div class="field">
            <div class="label">Address</div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">Email</div>
            <input type="email">
          </div>
          <div class="field">
            <div class="label">Phone</div>
            <input type="email">
          </div>
          <!-- <div class="field">
            <div class="label">Height (cm)</div>
            <input type="email">
          </div>
          <div class="field">
            <div class="label">Weight (kg)</div>
            <input type="email">
          </div> -->
          <div class="field">
            <button class="firstNext next">Next</button>
          </div>
        </div>

        <div class="page">
          <div class="title">Medical History:</div>
          <div class="field">
            <div class="label">Email Address</div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">Phone Number</div>
            <input type="Number">
          </div>
          <div class="field btns">
            <button class="prev-1 prev">Previous</button>
            <button class="next-1 next">Next</button>
          </div>
        </div>

        <div class="page">
          <div class="title">Family Relations:</div>
          <div class="field">
            <div class="label">Date</div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">Gender</div>
            <select>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="field btns">
            <button class="prev-2 prev">Previous</button>
            <button class="next-2 next">Next</button>
          </div>
        </div>

        <div class="page">
          <div class="title">Confirmation:</div>
          <div class="field">
            <div class="label">Username</div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">Password</div>
            <input type="password">
          </div>
          <div class="field btns">
            <button class="prev-3 prev">Previous</button>
            <button class="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
